<!DOCTYPE html>
<html lang="en">
<head>
<title>Forms</title>
<meta charset="utf-8">
<link rel="stylesheet" href="styles.css" />

<form>
<fieldset><legend>Personal Information</legend>
<label>
First Name:<input type="text" name="firstname">
</label>
<br><br>
<label>
Last Name:<input type="text" name="lastname" id="lastname">
</label>
<br><br>
<label>
E-mail:<input type="text" name="email">
</label>

<br><br>
<label for="bDay">Birthday</label>
<input type="date" name="bDay" id="bDay">

</fieldset>

<br><br><br>

<label class="mylabel">
Comments:<br>
<textarea type="text" name="comments" id="comments"></textarea>
</label>

<br><br>
<h1>
Choose Your Favorite Sport
</h1>

<input type="text" name="sport" id="sport" list="sports">

	<option value="Basketball" label="Basketball">
	<option value="Rugby" label="Rugby">
	<option value="Soccer" label="Soccer">
	<option value="Tennis" label="Tennis">
	<option value="Track" label="Track">

	<option value="Boxing" label="Boxing">
</datalist>

<br><br>

 <input type="checkbox" id="sport" name="sport" value="Football">
